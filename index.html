<!DOCTYPE html>
<html>
    <head>
        <title>CaMo - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <!--Stylesheets-->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/navbar.css">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container-fluid">

            <!-- Slideshow -->
            <div class="jumbotron">
                <p>slideshow</p>
            </div>

            <div class="container">
                <h2>Carousel Example</h2>  
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="image/2.jpg" alt="Los Angeles" style="width:100%;">
                        </div>
                    
                        <div class="item">
                            <img src="image/1.jpg" alt="Chicago" style="width:100%;">
                        </div>
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- Categories -->
            <h2>Categories</h2>
            <div class="row">
                <div class="col-md-2 col-md-offset-2">
                    <a href="categories/Group.html"><img src="image/group.png"></a>
                </div>
                <div class="col-md-2">
                    <a href="categories/Aesthetic.html"><img src="image/aesthetic.png"></a>
                </div>
                <div class="col-md-2">
                    <a href="categories/Quiet.html"><img src="image/quiet.png"></a>
                </div>
                <div class="col-md-2">
                    <a href="categories/24h.html"><img src="image/24h.png"></a>
                </div>
            </div>
        </div>


    <!-- Load Scripts-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/index.js"></script>
</html>
