<!DOCTYPE html>
<html>
    <head>
        <title>CaMo - Cafe</title>

        <!--Stylesheets-->
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/cafe.css">

        <script>
            function goBack(){
                window.history.back()
            }
        </script>

    </head>

    <body>
        <!--Menu Bar-->
        <nav id="menu"></nav>

        <!--Category Content-->

        <script id="cafe-template" type="text/x-handlebars-template">
            <div class="cafe_page" id="{{cafe_name}}">
                <!--Header image-->
                <div class="jumbotron header" style="margin:0; margin-top:3%; padding: 0;" align="center">
                    <img class="header-img" src="{{header_img}}">
                    <div style="margin-top:1%">
                        <button type="button" class="btn btn-outline-secondary">Feedback</button>
                        <button type="button" class="btn btn-outline-secondary">Add to Collection</button>
                    </div>
                </div>
                <!--1st Food row-->
                <div class="card-group" style="margin-right: 10%; margin-left: 10%;  margin-top: 1%" >
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food1-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food2-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food3-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food4-img}}">
                    </div>
                </div>
                <!--Second Food Row-->
                <div class="card-group" style="margin-right: 10%; margin-left: 10%; margin-top: 3%" >
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food5-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food6-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food7-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food8-img}}">
                    </div>
                </div>
            </div>
            
        </script>

        <div id="templatedCafes">
            <!--templated category content HTML will appear here-->
        </div>

    </body>

    <!-- Load Scripts-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/handlebars-v4.0.11.js"></script>
    <script src="../js/cafe.js"></script>
</html>
