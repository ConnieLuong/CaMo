<!DOCTYPE html>
<html>
    <head>
        <title>CaMo - Cafe</title>

        <!--Stylesheets-->
        <link rel="stylesheet" href="../css/menu.css">

        <script>
            function goBack(){
                window.history.back()
            }
        </script>

    </head>

    <body>
        <!--Menu Bar-->
        <nav id="menu"></nav>
        
        <!--Back button-->
        <button onclick="goBack()" style="margin-left: 10%">Back</button>

                <div class="card-group" style="margin-right: 10%; margin-left: 10%; margin-top: 3%" >

                    </div>

                        <img class="card-img-top" src="../image/{{food2-img}}">

                            <h5 class="card-title">12 &#10084</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food4-img}}">
                        <div class="card-body">
                            <h5 class="card-title">33 &#10084</h5>
                        </div>
                    </div>
                </div>
                <!--Second Food Row-->

                    </div>

                            <h5 class="card-title">16 &#10084</h5>
                        </div>
                    </div>
                    <div class="card">

                    <div class="card">

                            <h5 class="card-title">42 &#10084</h5>

                    </div>
                </div>
            </div>
            
        </script>

        <div id="templatedCafes">
            <!--templated category content HTML will appear here-->
        </div>

    </body>

    <!-- Load Scripts-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/handlebars-v4.0.11.js"></script>
    <script src="../js/cafe.js"></script>
</html>
