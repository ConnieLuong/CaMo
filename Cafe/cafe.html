<!DOCTYPE html>
<html>
    <head>
        <title>CaMo - Cafe</title>

        <!--Stylesheets-->
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/cafe.css">

        <script>
            function goBack(){
                window.history.back()
            }
        </script>

    </head>

    <body>
        <!--Menu Bar-->
        <nav id="menu"></nav>

        <!--Category Content-->
        <script id="cafe-template" type="text/x-handlebars-template">
            <div class="cafe_page" id="{{cafe_id}}">
                <!--Header image-->
                <div class="jumbotron header" style="margin:0; margin-top:3%; padding: 0; text-align:center">
                    <img class="header-img" src="{{header_img}}">
                    <div style="margin-top:1%">
                        <!--<button type="button" class="btn btn-outline-secondary">Feedback</button>-->
                        <button type="button" class="btn btn-outline-secondary" onclick="openNav()">Add to Collection</button>
                        <!--Add to collection overlay-->
                        <div id="myNav" class="overlay">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <div class="overlay-content">
                                <h1>choose collection to add cafe to:</h1>
                                <select class="dropdown">
                                    <option value="collection">Collection</option>
                                    <option value="bomb">Bomb</option>
                                    <option value="wishlist">Wish list</option>
                                    <option value="coolaf">Cool AF</option>
                                    <option value="momsfavs">Mom's Favs</option>
                                </select>
                                <br><br>
                                <input type="submit" onclick="addToCollection()">                
                            </div>
                        </div>
                    </div>
                </div>
                <!--1st Food row-->
                <div class="card-group" style="margin-right: 10%; margin-left: 10%;  margin-top: 1%" >
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food1-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food2-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food3-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food4-img}}">
                    </div>
                </div>
                <!--Second Food Row-->
                <div class="card-group" style="margin-right: 10%; margin-left: 10%; margin-top: 3%" >
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food5-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food6-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food7-img}}">
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="../image/{{food8-img}}">
                    </div>
                </div>
            </div>
            
        </script>

        <!-- Cafe Card Template -->
		<script id="cafeCard" type="text/x-handlebars-template">
			<div class="card">
                <img class="card-img-top" src="../image/{{cafe-img}}">
                <div class="card-body">
                    <a href="../Cafe/cafe.html?{{cafe-link}}">
                        <h5 class="card-title">{{cafe-name}}</h5>
                        <img src='../image/star3.png' style="max-width: 150px; width:80%;">
                        <div style="margin-top:1%">
                            <img src="../image/tag-24hr.png" class="tag-24">
                            <img src="../image/tag-quiet.png" class="tag-q">
                            <img src="../image/tag-pet.png" class="tag-p">
                        </div>
                    </a>
                </div>
            </div>
        </script>

		<script id="cafeCardNewRow" type="text/x-handlebars-template">
			</div>
			<div class="card-group" style="margin-right: 10%; margin-left: 10%; margin-top: 3%" >
                <div class="card">
                    <img class="card-img-top" src="../image/{{cafe-img}}">
                    <div class="card-body">
                        <a href="../Cafe/cafe.html?{{cafe-link}}">
                            <h5 class="card-title">{{cafe-name}}</h5>
                            <img src='../image/star3.png' style="max-width: 150px; width:80%;">
                            <div style="margin-top:1%">
                                <img src="../image/tag-24hr.png" class="tag-24">
                                <img src="../image/tag-quiet.png" class="tag-q">
                                <img src="../image/tag-pet.png" class="tag-p">
                            </div>
                        </a>
                    </div>
                </div>
		</script>

        <div id="templatedCafes">
            <!--templated category content HTML will appear here-->
        </div>

    </body>

    <!-- Load Scripts-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/handlebars-v4.0.11.js"></script>
    <script src="../js/cafe.js"></script>
</html>
