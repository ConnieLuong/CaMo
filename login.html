<!DOCTYPE html>
<html>
    <head>
		<title>Camo - Log In</title>
		
		<!--Stylesheets-->
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/signup.css">
        <link href="https://fonts.googleapis.com/css?family=Candal" />
        <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
	</head>

    <body>
        <!--Menu Bar-->
        <nav id="menu"></nav>

        <div class="jumbotron jumbotron-fluid" align="center" style="padding: 0; margin: 0">
            <img src="image/loginTitle.png" STYLE="width: 100%">
        </div>

        <div id="signupBody" align="center">
            <div id="form-card">
                <p id="title">Log-in to CaMo!</p>
                <form>
                    <label>Username: </label>
                    <input id="username" type="text" placeholder="Username"><br><br>
                    <label>Password: </label>
                    <input id="password" type="password" placeholder="Password"><br><br>
                </form>
                <img style="cursor:pointer;" id="login-button" src="image/checkButton.png" onclick="clickLogIn()"onmouseover="checkHover(this);" onmouseout="checkUnhover(this);" />
                <p style="margin-top: 4%">Don't have an account? <a href="signup.html">Sign Up</a>.</p>
            </div>
        </div>

		<!-- Load Scripts-->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/mainpages.js"></script>
	</body> 
</html>
